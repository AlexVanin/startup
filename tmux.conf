# [C-a] instead of default [C-b]
unbind C-b
set -g prefix C-a

# [C-a a] for first symbol in line
bind a send-prefix

# for colors
set -g default-terminal "screen-256color"

# for vi in selection mode
set-window-option -g mode-keys vi

# statusbar
set -g status-position bottom
set -g status-justify centre
set -g status-bg colour0
set -g status-fg colour255
#set -g status-attr dim
set -g status-left ''
set -g status-right '#(/home/alexvanin/.tmux/cpu.sh) | #(/home/alexvanin/.tmux/mem.sh) #[fg=colour253,bg=colour238,bold] %d/%m #[fg=colour253,bg=colour238,bold] %H:%M '
set -g status-right-length 50
set -g status-left-length 20
set -g status-interval 2 

setw -g window-status-current-fg colour9
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

